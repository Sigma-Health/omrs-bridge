version: '3.8'

services:
  openmrs-bridge:
    build: .
    ports:
      - "1221:1221"
    environment:
      # Database configuration
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      
      # API configuration
      - API_KEYS=${API_KEYS}
      - SECRET_KEY=${SECRET_KEY}
      
      # Application settings
      - PORT=1221
      - HOST=0.0.0.0
      - DEBUG=false
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    networks:
      - bahmni-standard_default  # Connect to Bahmni network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1221/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    deploy:
      resources:
        limits:
          memory: 512M
          cpus: '0.5'
        reservations:
          memory: 256M
          cpus: '0.25'

  # Optional: Nginx reverse proxy for SSL termination
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - openmrs-bridge
    restart: unless-stopped
    networks:
      - bahmni-standard_default
    profiles:
      - nginx

# Use external network (Bahmni's network)
networks:
  bahmni-standard_default:
    external: true 