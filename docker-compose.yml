version: '3.8'

services:
  openmrs-bridge:
    build: .
    ports:
      - "1221:1221"
    environment:
      # Database configuration - Use Bahmni MySQL service name
      - DB_HOST=${DB_HOST:-openmrsdb}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-openmrs}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      
      # API configuration
      - API_KEYS=${API_KEYS:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      
      # Application settings
      - PORT=1221
      - HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bahmni_default  # Connect to Bahmni's default network
    # Remove depends_on since we're using external database
