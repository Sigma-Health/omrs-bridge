version: '3.8'

services:
  openmrs-bridge:
    build: .
    ports:
      - "1221:1221"
    environment:
      # Database configuration - Use Bahmni MySQL service name
      - DB_HOST=${DB_HOST:-openmrsdb}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-openmrs}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      
      # API configuration
      - API_KEYS=${API_KEYS:-}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      
      # Application settings
      - PORT=1221
      - HOST=0.0.0.0
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bahmni_default  # Connect to Bahmni's default network
    # Add health check to ensure database is available
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1221/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use external network (Bahmni's network)
networks:
  bahmni_default:
    external: true 