version: '3.8'

services:
  openmrs-bridge:
    build: .
    ports:
      - "1221:1221"
    environment:
      # Database configuration - Use Bahmni MySQL service name
      - DB_HOST=${DB_HOST:-openmrsdb}
      - DB_PORT=${DB_PORT:-3306}
      - DB_NAME=${DB_NAME:-openmrs}
      - DB_USER=${DB_USER:-root}
      - DB_PASSWORD=${DB_PASSWORD:-}
      
      # API configuration
      - API_KEYS=${API_KEYS:-omrs_abc123def456ghi789,omrs_xyz789uvw456rst123}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this-in-production}
      
      # Application settings
      - PORT=1221
      - HOST=0.0.0.0

      # OpenMRS REST configuration
      - OPENMRS_BASE_URL=${OPENMRS_BASE_URL:-http://bahmni-standard-openmrs-1:8080/openmrs}
      - OPENMRS_REST_USERNAME=${OPENMRS_REST_USERNAME:-admin}
      - OPENMRS_REST_PASSWORD=${OPENMRS_REST_PASSWORD:-Admin123}
      - OPENMRS_REST_TIMEOUT_SECONDS=${OPENMRS_REST_TIMEOUT_SECONDS:-10.0}
      - OPENMRS_REST_VERIFY_SSL=${OPENMRS_REST_VERIFY_SSL:-true}
    volumes:
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - bahmni-standard_default
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:1221/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

# Use external network (Bahmni's network)
networks:
  bahmni-standard_default:
    external: true 